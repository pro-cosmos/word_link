
word_link.settings:
  path: '/admin/config/word_link/settings'
  defaults:
    _form: '\Drupal\word_link\Form\WordLinkSettings'
    _title: 'WordLinkSettings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
word_link.import_form:
  path: '/admin/structure/word_link/import'
  defaults:
    _title: 'Import Word links'
    _form: '\Drupal\word_link\Form\WordLinkImportForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE